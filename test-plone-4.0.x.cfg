[buildout]
extends =
    sources.cfg
    https://hudson:hudson@svn.4teamwork.ch/repos/hudson/test-cfgs/plone-4.0.x.cfg
    http://good-py.appspot.com/release/plone.app.registry/1.0b2
parts += test

find-links =
    http://downloads.4teamwork.ch/simple
    http://pypi.4teamwork.ch/
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

package-name = ftw.workspace


[test]
recipe = collective.xmltestreport
eggs =
    Plone
    ftw.workspace [tests]   
defaults = ['--exit-with-status', '--auto-color', '--auto-progress']

